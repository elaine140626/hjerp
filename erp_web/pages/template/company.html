{{#if supplierSelectCompany}}
<div id="supplierDlgCompany" style="width:580px;padding:10px 20px" buttons="#supplierDlgBtn">
	<form id="supplierFMCompany">
		<table>
			<tr>
				<td style="width: 80px;height: 20px">公司名称</td>
				<td style="width: 180px;padding:1px">
					<input name="supplier" id="supplier" style="width: 160px;height: 20px"/>
				</td>

			</tr>
			<tr>
				<td style="width: 60px;height: 20px">联系人</td>
				<td style="width:180px;padding:1px;">
					<input name="llxr" id="llxr" style="width: 160px;height: 20px;required:true" />
				</td>
				<td style="width: 80px;height: 20px">联系电话</td>
				<td style="width: 180px;padding:1px">
					<input name="phonenum" id="phonenum" style="width: 160px;height: 20px" required="true"/>
				</td>
			</tr>
			<tr>
				<td style="width: 60px;height: 20px">纳税识别号</td>
				<td style="width:180px;padding:1px;">
					<input name="taxNum" id="taxNum" style="width: 160px;height: 20px" required="true"/>
				</td>
				<td style="width: 80px;height: 20px">开户行</td>
				<td style="width: 180px;padding:1px">
					<input name="bankName" id="bankName" style="width: 160px;height: 20px" required="true"/>
				</td>
			</tr>
			<tr>
				<td style="width: 60px;height: 20px">银行账号</td>
				<td style="width:180px;padding:1px;">
					<input name="accountNumber" id="accountNumber" style="width: 160px;height: 20px" required="true"/>
				</td>
				<td style="width: 80px;height: 20px">公司电话</td>
				<td style="width: 180px;padding:1px">
					<input name="telephone" id="telephone" style="width: 160px;height: 20px" required="true"/>
				</td>
			</tr>
			<tr>
				<td>公司地址</td>
				<td style="padding:1px" colspan="3">
					<input name="gsdz" id="gsdz" class="easyui-validatebox" style="width: 408px;height: 20px" required="true"/>
				</td>
			</tr>
			<tr>
				<td>备注</td>
				<td style="padding:1px" colspan="3">
					<textarea name="description" id="description" rows="2" cols="2" style="width: 408px;"></textarea>
				</td>
			</tr>
			<tr>
				<td style="width: 180px;padding:1px">
					<input name="supplier_id" id="supplier_id" style="width: 160px;height: 20px" hidden/>
				</td>
			</tr>
		</table>
	</form>
</div>
<div id="supplierDlgBtn">
	<a href="javascript:void(0)" id="saveSupplierCompany">保存</a>
	<a href="javascript:void(0)" id="cancelSupplier" onclick="javascript:$('#supplierDlgCompany').dialog('close')">取消</a>
</div>
{{/if}}
